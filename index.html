    <div class="titulo">
        <img src="./img/Confirme sua presença!.svg" alt="Confirme sua presença!">

    <div class="sub-titulo">

            <form action="https://api.sheetmonkey.io/form/jHKxqeHXcsMN6811EkkNwU" method="post" id="form">
                <div id="box">
                    <input type="text" name="pessoa1" autocomplete="off" id="nome-box" class="input">

                    <br>

                    <input type="number" name="pessoa1" autocomplete="off" id="nome-box" class="input">

                    <br>

                </div>

                <div class="btns">
                    <div class="add-pessoa"><button type="button" class="add" id="add">+1 Pessoa</button></div>
                    <div class="btn">
                        <button type="submit" form="form" class="btn-submit"><img src="./img/check-mark-button_2705.png" alt=""> Confirmar presença </button>
                    </div>
                </div>

            </form>
        </div>
    </section>

    <div class="img-bottom">
        <img src="./img/patrulha-canina-05.png" alt="" srcset="">
    </div>
