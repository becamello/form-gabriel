<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convite - Gabriel</title>
    <link rel="stylesheet" href="style-index.css">
</head>
<body>

    <div class="logo">
        <img src="./img/logo edit.png" alt="">
    </div>

    <div class="container">
        <div class="inicial-container">

            <div class="titulo">
                <img src="./img/titulo-convidado.svg" alt="Você foi convidado para a festa do Gabriel!">
            </div>

            <div class="sub-titulo">
                <p class="p1">Iremos comemorar com um rodízio de pizza bem gostoso no Salão de Festas Fazendinha.</p>
            </div>

        </div>
    </div>

    <div class="desktop">

        <img src="./img/Ops... acesse este site com seu celular..svg" alt="">

        <img src="./img/976604_appliances_cell phone_cellphone_mobile_mobilephone_icon 1.svg" alt="">
    </div>

    <script>
        var btn_add = document.getElementById('add');
var form = document.getElementById('form');
var box = document.getElementById('box');


var contador = 1;


btn_add.addEventListener('click', function(){
    contador++;
    br();
    createInput1();
    createLabel1();
    
    br();

    createInput2();
    createLabel2();

    br();
});

function createInput1(){
    var elemento = document.createElement('input');
    elemento.setAttribute('type', 'text');
    elemento.setAttribute('name', 'pessoa' + contador);
    elemento.setAttribute('id', 'pessoa' + contador);
    elemento.setAttribute('autocomplete', 'off');
    elemento.setAttribute('class', 'input');

    box.appendChild(elemento);
}

function createLabel1(){
    var elemento = document.createElement('label');
    elemento.textContent = ' Nome e sobrenome '

    box.appendChild(elemento);
}

function createInput2(){
    var elemento = document.createElement('input');
    elemento.setAttribute('type', 'number');
    elemento.setAttribute('name', 'pessoa' + contador);
    elemento.setAttribute('id', 'nome');
    elemento.setAttribute('autocomplete', 'off');
    elemento.setAttribute('class', 'input');

    box.appendChild(elemento);
}


function createLabel2(){
    var elemento = document.createElement('label');
    elemento.textContent = ' Idade '

    box.appendChild(elemento);
}


function br(){
    var elemento = document.createElement('br');

    box.appendChild(elemento);
}
    </script>
</body>
</html>
